<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover" />
    <meta name="description" content="" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Roboto&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
    <style>
      :root {
        --theme-hue: 195;
        --base-line-height: 1.2;
        --code-block-padding: 1.25em 1em 1em 1em;
        --code-font-family: 'JetBrains Mono', Consolas, Courier, monospace;
      }

      body {
        font-family: 'Roboto', sans-serif;
      }

      details {
        margin-top: 2em;
      }

      details summary {
        font-size: var(--heading-h3-font-size);
      }

      details summary:hover {
        cursor: pointer;
      }

      .main-title {
        font-size: 2.5em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        homepage: 'index.md',
        repo: 'https://github.com/oibioib/time-tracker-backend',
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  </body>
</html>
